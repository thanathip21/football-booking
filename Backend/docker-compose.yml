services:
  postgres:
    image: postgres
    container_name: football-db1
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: football_booking01
    ports:
      - "5432:5432"
    volumes:
      - ./db-init:/docker-entrypoint-initdb.d # ใช้ไฟล์ .sql ในโฟลเดอร์นี้
      - postgres_data:/var/lib/postgresql # ใช้ Docker volume จริง
    restart: always
    # --- เพิ่มส่วนนี้: ตรวจสอบว่า postgres พร้อมใช้งานจริง ---
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d football_booking01" ]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_football
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    # --- แก้ไขส่วนนี้: ให้รอจนกว่า postgres จะ healthy ---
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

  metabase:
    image: metabase/metabase:latest
    container_name: metabase_football
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - metabase_data:/metabase-data
    restart: always

volumes:
  postgres_data:
  metabase_data: # --- ประกาศ volume สำหรับ metabase ---